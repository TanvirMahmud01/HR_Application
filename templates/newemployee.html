{% extends "layout.html" %} {% block newemployee %}

<div class="container px-5 my-5">
  <h1>Hire New Employee</h1>
  <form id="">
    <div class="form-group row">
      <div class="form-floating mb-3 col-sm">
        <input
          class="form-control"
          id="firstName"
          type="text"
          placeholder="First Name"
          data-sb-validations="required"
        />
        <label for="firstName">First Name</label>
        <div class="invalid-feedback" data-sb-feedback="firstName:required">
          First Name is required.
        </div>
      </div>

      <div class="form-floating mb-3 col-sm">
        <input
          class="form-control"
          id="lastName"
          type="text"
          placeholder="Last Name"
          data-sb-validations="required"
        />
        <label for="lastName">Last Name</label>
        <div class="invalid-feedback" data-sb-feedback="firstName:required">
          Last Name is required.
        </div>
      </div>

      <div class="form-floating mb-3 col-sm">
        <input
          class="form-control"
          id="email"
          type="text"
          placeholder="Last Name"
          data-sb-validations="required"
        />
        <label for="email">Email</label>
        <div class="invalid-feedback" data-sb-feedback="firstName:required">
          Email is required.
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="form-floating mb-3 col-sm">
        <input
          class="form-control"
          id="phone"
          type="number"
          placeholder="Phone Number"
          data-sb-validations="required"
        />
        <label for="phone">Phone Number</label>
        <div class="invalid-feedback" data-sb-feedback="phone:required">
          phone is required.
        </div>
      </div>

      <div class="form-floating mb-3 col-sm">
        <input
          class="form-control"
          id="date"
          type="date"
          value="{{date}}"
          data-sb-validations="required"
        />
        <label for="date">Date</label>
        <div class="invalid-feedback" data-sb-feedback="firstName:required">
          Hire date is required.
        </div>
      </div>

      <div class="form-floating mb-3 col-sm">
        <input
          class="form-control"
          id="salary"
          type="number"
          placeholder="Job ID"
          data-sb-validations="required"
        />
        <label for="slary">Salary</label>
        <div class="invalid-feedback" data-sb-feedback="firstName:required">
          Salary is required.
        </div>
      </div>
    </div>
  </form>
</div>

{% endblock newemployee %}
